    <div class="container">
      <section class="contact">
        <div class="section-title">Men bilan bog`laning</div>

        <form action="/server.php" method="GET">
          <textarea
            name="message"
            rows="10"
            placeholder="Xabaringizni kiriting"
          ></textarea>
          <div class="half-row contact__firstname">
            <input
              type="text"
              placeholder="Ismingizni kiriting"
              name="firstname"
            />
          </div>
          <div class="half-row contact_email">
            <input
              type="email"
              placeholder="Emailingizni kiriting"
              name="email"
            />
          </div>
          <input type="text" placeholder="Xat mazmuni" name="subject" />
          <button class="button contact__send" type="submit">
            Xabar jo`natish
          </button>
        </form>
      </section>
